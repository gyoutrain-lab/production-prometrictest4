<!DOCTYPE html>
<html lang="en">
<head>

<meta name="twitter:description" content="Access the ultimate Prometric Nursing Quiz Dashboard with interactive questions and real-time results.">

<style>
  /* Reset and basic styles */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; font-family: Arial, sans-serif; overflow: hidden; background: #000; }

  /* Dynamic flowing overlay background */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://raw.githubusercontent.com/gyoutrain-lab/production-prometrictest4/main/assets/icon17%20(9).jpg') center center / cover no-repeat;
    opacity: 0.1;
    z-index: 1;
    animation: flow 20s linear infinite;
  }

  @keyframes flow {
    0% { background-position: center top; }
    50% { background-position: center center; }
    100% { background-position: center top; }
  }

  /* Top image */
  .top-image {
    position: absolute;
    top: 0;
    width: 100%;
    height: 50%;
    background: url('https://raw.githubusercontent.com/gyoutrain-lab/production-prometrictest4/main/assets/icon17%20(9).jpg') center / cover no-repeat;
    z-index: 5;
  }

  /* iframe dashboard */
  .dashboard {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 50%;
    border: none;
    z-index: 10;
  }

  /* Social icons */
  .social {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: absolute;
    top: 45%;
    width: 100%;
    z-index: 15;
  }

  .social a img {
    width: 50px; height: 50px;
    transition: transform 0.3s;
  }

  .social a img:hover {
    transform: scale(1.2);
  }

  /* QR code bottom-right */
  .qr {
    position: absolute;
    bottom: 20px;
    right: 20px;
    z-index: 15;
  }

  .qr img {
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>

<!-- Dynamic overlay -->
<div class="overlay"></div>

<!-- Top image -->
<div class="top-image"></div>

<!-- Social icons in the middle -->
<div class="social">
    <a href="tel:+6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Call"></a>
    <a href="https://wa.me/6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
    <a href="mailto:gyoutrain@gmail.com"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
    <a href="https://web.facebook.com/gyouskill/"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
    <a href="https://www.instagram.com/etkyogya"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
</div>

<!-- QR code bottom-right -->
<div class="qr">
    <img src="https://raw.githubusercontent.com/gyoutrain-lab/production-prometrictest4/main/assets/dana_qr.png" alt="Dana QR">
</div>

<!-- Google Script Quiz Dashboard -->

    title="Prometric Quiz Dashboard">
</iframe>

</body>
